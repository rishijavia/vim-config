# Core
# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",tmux-256color:Tc,screen-256color:Tc,xterm-256color:Tc"
set -g history-limit 100000
set -g mouse on
set -g focus-events on
set -g renumber-windows on
set -g set-clipboard on
set -g status-keys vi
setw -g mode-keys vi
setw -g pane-base-index 1
set -g base-index 1
set -g detach-on-destroy off

# Keep new panes/windows in the same directory
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Quick splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation with hjkl
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Kill pane without confirmation
unbind x
bind x kill-pane

# Reload config
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Copy mode yanks to system clipboard when available
if-shell "command -v pbcopy >/dev/null 2>&1" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"
if-shell "command -v xclip >/dev/null 2>&1" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -in'"
if-shell "command -v wl-copy >/dev/null 2>&1" "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'"

# Project launcher
bind p run-shell "~/.tmux/bin/tmux-project"
bind P command-prompt -p "Project:" "run-shell '~/.tmux/bin/tmux-project %1'"

# Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
